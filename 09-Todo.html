<html>
<head>
  <style>
    .input {
      display : grid;
      grid-template-columns: 120px 150px 60px;
      margin-bottom : 15px ;
     }
      .box{
        display : grid;
        grid-template-columns: 120px 150px 60px;
        row-gap : 15px;
      }
      .addBtn{
        border : solid 1px green;
        background-color: green;
        color: white;
        padding : 7px;
      }
      .delBtn{
        border : solid 1px red;
        background-color: red;
        color: white;
      }
     
    </style>
  </head>
  <body>
  <h1>TODO LIST</h1>
    <div class="input">
      <div>
        <input class="inp1" placeholder="
         Enter task">
      </div>
      <div>
        <input class="inp2" type="date">
      </div>
      
        <button onclick="
          add();
          render();
          " class="addBtn">Add</button>
      

    </div>
<hr>
    <div class="box"></div>


    <script>
      const todoList = [];
      function add() {
        let value = {};


        const todo1 = document.querySelector('.inp1').value;
        const todo2 = document.querySelector('.inp2').value;

        if (todo1 !== "" && todo2 !== "") {

          value = {
            name: todo1,
            date: todo2

          };
          todoList.push(value);
        } else {
          alert('Please enter valid input');
        }


      }
      function render() {
        let html = '';
        for (let i = 0; i < todoList.length; i++) {

          const todo = todoList[i];
          html += `
          <div>${todo.name}</div>
          <div>${todo.date}</div>
          <button onclick = "
          todoList.splice(${i},1)
          render();
          "class="delBtn">Delete</button>
          `
        }
        document.querySelector('.box')
        .innerHTML = html;
      }


    </script>
  </body>
</html>
